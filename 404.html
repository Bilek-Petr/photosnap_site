<!doctype html>
<html>
  <head>
    <script type="text/javascript">
      let basePath = "/photosnap_site";

      let currentPath = window.location.pathname;

      let redirectPath = currentPath.startsWith(basePath)
        ? currentPath
        : basePath + currentPath;

      // Redirect to the base path with a query parameter indicating the original path
      window.location.href =
        basePath + "?redirect=" + encodeURIComponent(redirectPath);
    </script>
  </head>
  <body></body>
</html>
