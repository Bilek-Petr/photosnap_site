    <ellipse rx="163" ry="157" cx="421" cy="158" fill="hsl(229, 100%, 67%)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 400 400"
        to="360 400 400"
        dur="15s"
        repeatCount="indefinite"
      />
    </ellipse>
