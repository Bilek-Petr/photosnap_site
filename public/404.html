<!doctype html>
<html>
  <head>
    <script type="text/javascript">
      var basePath = "/photosnap_site";
      var currentPath = window.location.pathname;

      // Remove the base path from the current path if it's present
      var cleanPath = currentPath.startsWith(basePath)
        ? currentPath.substring(basePath.length)
        : currentPath;

      var redirectPath =
        basePath + "?redirect=" + encodeURIComponent(cleanPath);

      // Perform the redirection
      window.location.replace(redirectPath);
    </script>
  </head>
  <body></body>
</html>
