<!doctype html>
<html>
  <head>
    <script type="text/javascript">
      // Extract the current path
      var currentPath = window.location.pathname;

      // Base path for your GitHub Pages site
      var basePath = "/photosnap_site";

      // Check if the current path already includes the base path
      if (currentPath.startsWith(basePath)) {
        // Redirect directly to the base path with the redirect query
        window.location.href =
          basePath + "?redirect=" + encodeURIComponent(currentPath);
      } else {
        // Redirect by adding the base path to the current path
        window.location.href =
          basePath + "?redirect=" + encodeURIComponent(currentPath);
      }
    </script>
  </head>
  <body></body>
</html>
