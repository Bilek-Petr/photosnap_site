<!doctype html>
<html>
  <head>
    <script type="text/javascript">
      var basePath = "/photosnap_site";

      var currentPath = window.location.pathname;

      // Only append the base path if it is not already there
      var redirectPath = currentPath.startsWith(basePath)
        ? currentPath
        : basePath + currentPath;

      // Redirect to the base path with a query parameter indicating the original path
      window.location.href =
        basePath + "?redirect=" + encodeURIComponent(redirectPath);
    </script>
  </head>
  <body></body>
</html>
